# Force GitHub to reload CI matrix
# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install -r requirements.txt
          pip install pytest flake8 pytest-cov

      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings -q --cov=src/ml_ids_analyzer

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && success()
        uses: codecov/codecov-action@v3

      - name: Lint with Flake8
        run: flake8 --config setup.cfg src/ml_ids_analyzer tests
