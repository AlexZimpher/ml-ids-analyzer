data:
  raw_dir: "data/cicids2017"
  clean_file: "data/cicids2017_clean.csv"
  new_input_file: "data/new_data.csv"

paths:
  output_dir:       "outputs"
  predictions:      "outputs/predictions.csv"
  new_predictions:  "outputs/new_predictions.csv"
  model_file:       "outputs/random_forest_model.joblib"
  scaler_file:      "outputs/scaler.joblib"

features:
  - "Flow Duration"
  - "Total Fwd Packets"
  - "Total Backward Packets"
  - "Fwd Packet Length Mean"
  - "Bwd Packet Length Mean"
  - "Fwd IAT Mean"
  - "Bwd IAT Mean"
  - "Flow IAT Mean"
  - "Flow Bytes/s"
  - "Flow Packets/s"

label_column: "Label"

cleaning:
  missing_threshold: 0.9

model:
  # Random-Forest configuration
  random_forest:
    n_estimators:      200    # best from hyperparameter search
    max_depth:         20
    min_samples_leaf:  4
    random_state:      42

  # Tuned probability cutoff from PR-curve
  threshold: 0.495